version: 2
jobs:
  static-tests:
    working_directory: ~/nextcloud-snap
    docker:
      - image: ubuntu:bionic
    steps:
      - checkout

      - run:
         # Run the static tests
         command: |
           apt update -qq
           apt install shellcheck -y
           ./tests/static.sh

  build:
    working_directory: ~/nextcloud-snap
    machine: true
    steps:
     - checkout

     - run:
         # Build the snap
         command: |
           docker run -v $(pwd):$(pwd) \
                      -e SNAPCRAFT_MANAGED_HOST=yes \
                      -t snapcore/snapcraft:stable \
                      sh -c "cd $(pwd) && apt update -qq && snapcraft"

     - run:
         # Install and run the review tools on the resulting snap
         command: |
           sudo apt update -qq
           sudo apt install -y snapd
           sudo snap install --beta review-tools
           sudo /snap/bin/review-tools.snap-review *.snap

     - run:
         # Install the snap and create an admin user
         command: |
           sudo snap install *.snap --dangerous
           sudo nextcloud.manual-install admin admin

     - run:
         # Run the integration tests
         command: ./.circleci/runtests.sh

  test-daily-master:
    working_directory: ~/nextcloud-snap
    machine: true
    steps:
      - checkout

      - run:
          # Install the snap and create an admin user
          command: |
            sudo apt update -qq
            sudo apt install -y snapd
            sudo snap install --edge nextcloud
            sudo nextcloud.manual-install admin admin

      - run:
          # Run the tests
          command: ./.circleci/runtests.sh

  test-daily-v13:
    working_directory: ~/nextcloud-snap
    machine: true
    steps:
      - checkout

      - run:
          # Install the snap and create an admin user
          command: |
            sudo apt update -qq
            sudo apt install -y snapd
            sudo snap install nextcloud --channel=13/edge
            sudo nextcloud.manual-install admin admin

      - run:
          # Run the tests
          command: ./.circleci/runtests.sh

  test-daily-v14:
    working_directory: ~/nextcloud-snap
    machine: true
    steps:
      - checkout

      - run:
          # Install the snap and create an admin user
          command: |
            sudo apt update -qq
            sudo apt install -y snapd
            sudo snap install nextcloud --channel=14/edge
            sudo nextcloud.manual-install admin admin

      - run:
          # Run the tests
          command: ./.circleci/runtests.sh

  test-daily-v15:
    working_directory: ~/nextcloud-snap
    machine: true
    steps:
      - checkout

      - run:
          # Install the snap and create an admin user
          command: |
            sudo apt update -qq
            sudo apt install -y snapd
            sudo snap install nextcloud --channel=15/edge
            sudo nextcloud.manual-install admin admin

      - run:
          # Run the tests
          command: ./.circleci/runtests.sh

workflows:
  version: 2
  commit:
    jobs: [static-tests, build]

  daily-master:
    triggers:
      - schedule:
          # 0700 UTC == 0000 PSC
          cron: "0 7 * * *"
          filters:
            branches:
              only: develop

    jobs: [test-daily-master]

  daily-v13:
